<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Tv Event Planner</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
	crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<div class="wrapper">
	<header>
		<h1>Got GOT?</h1>
		<a href="/dashboard" class="link_left">Dashboard </a>
		|
		<a href="/shows" class="link_right"> Upcoming Shows </a>
		|
		<a href="/logout"> Logout</a>
	</header>
		<div class="left">
			<h3>Add an Upcoming Event</h3>
			{% for i in event_info %}
			<form action="/update_event/{{i['event_id']}}" method="post">
				TITLE 
				<input class="form-control" type="text" name="title">
				<br>
				GENER 
				<select class="custom-select mr-sm-2" id="inlineFormCustomSelect" 
				name="genre" required="required">
					<option selected disabled="disabled">SELECT GENER</option>
					<option value="Fairy_Tale">FAIRY TALE</option>
					<option value="Mystery">MYSTERY</option>
					<option value="Tv_show">TV SHOW</option>
					<option value="Quest">QUEST</option>
				</select>
				<br><br>
				WHEN<br> 
				<input type="datetime-local" name="date_and_time">
				<br><br>
				LOCATION 
				<input class="form-control" type="text" name="location">
				<br>
				<button class="btn btn-primary btn-lg btn-block">UPDATE EVENT</button>
			</form>
			{% endfor %}
		</div>
	</div>
</body>
</html>
