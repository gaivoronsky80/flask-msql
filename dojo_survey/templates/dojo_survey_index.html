<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Dojo Survey With Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="body">
        <div class="wrapper">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        	<form action="/process" method="post">
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="col-form-label">Your First Name</label>
                        <input type="text" class="form-control" name="first_name" placeholder="First Name">
                        <label class="col-form-label">Your Last Name</label>
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                        <label class="col-form-label">Location:</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="location" required="required">
                            <option selected disabled="disabled">Dojo Location:</option>
                            <option value="San Jose">San Jose</option>
                            <option value="Bellevue">Bellevue</option>
                        </select>
                        <label class="col-form-label">Favorite Language:</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="language" required="required">
                            <option selected disabled="disabled">Favorite Language:</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                        </select>
                        <label for="exampleFormControlTextarea1">Comment (optional):</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="120" name="comment"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </div>            
        	</form>
        </div>
    </div>
</body>
</html>
